version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: sdmedik
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  # redis:
